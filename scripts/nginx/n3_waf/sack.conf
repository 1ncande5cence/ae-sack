{
	"target": "nginx",
	"access_log": "./log/host.access.log",
    "probe_log": "./log/probe_nginx_log",
    "system_command": [
        "ps aux | grep \"nginx: master process\" | grep -v grep | awk '{print $2}' | xargs -r kill -9",
        "ps aux | grep \"nginx: worker process\" | grep -v grep | awk '{print $2}' | xargs -r kill -9",
        "ps aux | grep './nginx.fuzz' | grep ' t ' | awk '{print $2}' | xargs -r kill -9"
    ],
    "log_func": "ngx_write_fd_afl",
    "branch_flipping_only_mode": "off",
    "require_stdin_redirect": "off"
}
