master_process off;
daemon off;
error_log off;

#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
    use select;
    multi_accept off;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    access_log   sbin/log/host.access.log  main;
    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;

        #access_log  sbin/log/host.access.log  main;
    }

        # HTTPS server
    #

    server {

       listen       443 ssl;
       server_name  localhost;

       access_log  sbin/log/host.access.log  main;

       ssl_certificate      ../sbin/ssl/selfsigned.crt;
       ssl_certificate_key  ../sbin/ssl/selfsigned.key;

        # SSL Protocols and Ciphers (use secure settings)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

    

	#access_log off;	

        location / {
	    satisfy all;
        #auth_basic "test auth_basic";
	    #auth_basic_user_file /dependency/auth.pass;
            allow 127.0.0.1;
            root   html;
            index  index.html index.htm;
            
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
           root           html;
           fastcgi_pass   127.0.0.1:9000;
           fastcgi_index  index.php;
           fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
           include        fastcgi_params;
        }


    }


