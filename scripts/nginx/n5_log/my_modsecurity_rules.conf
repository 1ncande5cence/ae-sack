SecDebugLog /tmp/modsec_debug.log
SecDebugLogLevel 9

# Enable ModSecurity
SecRuleEngine On

# Deny requests containing <script> tags
SecRule ARGS "<script>" "id:1001,phase:2,deny,status:403,msg:'XSS attack detected'"

# Block SQL injection attempts
SecRule ARGS "@rx select.*from|union.*select" "id:1002,phase:2,deny,status:403,msg:'SQL Injection detected'"

# Block access to sensitive files
SecRule REQUEST_URI "@endsWith /etc/passwd" "id:1003,phase:1,deny,status:403,msg:'Access to sensitive file blocked'"