{
	"target": "apache",
	"access_log": "/usr/local/apache2/logs/access_log",
    "probe_log": "./log/probe_nginx_log",
    "system_command": [
        "ps aux | grep \"daemon\" | grep -v grep | grep -v afl | awk '{print $2}' | xargs -r kill -9",
        "cp -r /usr/local/apache2/conf.bak/httpd.conf /usr/local/apache2/conf/httpd.conf",
        "rm -rf /usr/local/apache2/logs/cgisock.*",
        "rm -rf /usr/local/apache2/logs/httpd.pid"
    ],
    "log_func": "apache_write_fd_afl",
    "branch_flipping_only_mode": "off",
    "require_stdin_redirect": "off"
}
